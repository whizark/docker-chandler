sudo: required

language: node_js

node_js:
    - stable

services:
    - docker

cache:
    directories:
        - node_modules
        - $HOME/docker

before_install:
    - npm config set progress false
    - npm install -g npm@latest
    - |-
        for CACHE in "$HOME"/docker/*.tar.gz; do
            if [[ -e "$CACHE" ]]; then
                docker load -i "$CACHE"
            fi
        done

install:
    - npm prune
    - npm update
    - docker pull hadolint/hadolint

script:
    - npm run ci:test
    - docker run --rm -i hadolint/hadolint < ./alpine/Dockerfile

before_cache:
    - >-
        mkdir -p "$HOME/docker" &&
        docker images -a --filter "dangling=false" --format "{{.Repository}}:{{.Tag}} {{.ID}}" |
        xargs -n 2 -t sh -c '[ -e "$HOME/docker/$1.tar.gz" ] || docker save "$0" | gzip -2 > "$HOME/docker/$1.tar.gz"'

notifications:
    email: false

    slack:
        rooms:
            - secure: 
        on_pull_requests: false
        on_start: never
        on_success: never
        on_failure: change
